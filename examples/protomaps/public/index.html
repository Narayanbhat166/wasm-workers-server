<!DOCTYPE html>
<head>
    <title>Protomaps + Wasm Workers Server</title>
    <link rel="stylesheet" href="/css/leaflet.css"/>
    <script src="/js/leaflet.js"></script>
    <script src="/js/protomaps.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Planet map
        var map = L.map('map', {
            minZoom: 14,
            maxZoom: 20
        }).setView([57.4785915,-4.2259108], 18);
        var layer = protomaps.leafletLayer({ url: '/{z}/{x}/{y}' })
        layer.addTo(map);
    </script>
</body>
</html>
